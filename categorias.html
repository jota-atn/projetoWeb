<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPIA - Categorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4"> <div class="flex items-center justify-between w-full">
                <a href="#home" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-800 to-cyan-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">C</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">COMPIA</h1>
                        <p class="text-sm text-gray-600">Editora</p>
                    </div>
                </a>
                
                <nav class="hidden md:flex space-x-8">
                    <a href="./index.html" class="nav-link">Início</a>
                    <a href="#categories-container" class="nav-link">Categorias</a> 
                    <a href="./catalogo.html" class="nav-link">Catálogo</a>
                    <a href="#about" class="nav-link">Sobre</a> 
                </nav>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input id="search-input" type="text" placeholder="Buscar livros..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <button id="cart-btn" class="relative p-2 text-gray-700 hover:text-blue-800 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9m-9 0h9"></path>
                        </svg>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center cart-count">0</span>
                    </button>
                    <div class="relative">
                        <button id="profile-btn" class="relative p-2 text-gray-700 hover:text-blue-800 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                        <div id="profile-dropdown" 
                            class="absolute right-0 mt-2 w-48 bg-slate-50 rounded-md shadow-xl z-50 border border-gray-200
                                    transition-opacity duration-300 ease-in-out opacity-0 invisible">
                            
                            <a href="perfil.html" class="block px-4 py-3 text-sm text-gray-700 hover:bg-slate-200">
                                Meus Dados
                            </a>
                            <a href="#" id="logout-btn" class="block px-4 py-3 text-sm text-red-600 hover:bg-slate-200 font-medium">
                                Sair
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <button id="sidebar-toggle" class="fixed z-50 top-24 left-4 md:hidden"></button>

    <button id="desktop-sidebar-toggle" class="hidden md:block fixed z-50 top-24 bg-white text-gray-700 rounded-r-lg p-2 shadow-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <div class="page-container">
        <aside id="sidebar" class="bg-white shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="p-6 h-full flex flex-col">
                <div class="flex-grow">
                    <div class="flex justify-between items-center pb-4 border-b mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Filtros</h3>
                        <button id="clear-filters-btn" class="text-sm text-blue-600 hover:underline focus:outline-none">Limpar</button>
                    </div>
                    <div class="mb-6">
                        <label class="block text-md font-semibold text-gray-700 mb-3">Avaliação Mínima</label>
                        <div id="rating-filter" class="flex space-x-1 cursor-pointer text-gray-300" role="radiogroup">
                            <svg data-value="1" class="w-7 h-7 hover:text-yellow-400 transition-colors star" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <svg data-value="2" class="w-7 h-7 hover:text-yellow-400 transition-colors star" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <svg data-value="3" class="w-7 h-7 hover:text-yellow-400 transition-colors star" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <svg data-value="4" class="w-7 h-7 hover:text-yellow-400 transition-colors star" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <svg data-value="5" class="w-7 h-7 hover:text-yellow-400 transition-colors star" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-md font-semibold text-gray-700 mb-2">Faixa de Preço</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" id="min-price" placeholder="R$ 0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span class="text-gray-500">-</span>
                            <input type="number" id="max-price" placeholder="R$ 500" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-md font-semibold text-gray-700 mb-2">Formato</label>
                        <div id="format-filter" class="space-y-2">
                            <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" value="Capa Comum" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"> <span class="text-gray-700">Capa Comum</span></label>
                            <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" value="Capa Dura" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"> <span class="text-gray-700">Capa Dura</span></label>
                            <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" value="E-book" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"> <span class="text-gray-700">E-book</span></label>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-md font-semibold text-gray-700 mb-2">Autor</label>
                        <div id="author-filter" class="space-y-2">
                            <input type="text" id="author-input" placeholder="Insira o nome do autor" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-md font-semibold text-gray-700 mb-2">Idioma</label>
                        <div id="language-filter" class="space-y-2">
                             <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" value="Português" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"> <span class="text-gray-700">Português</span></label>
                             <label class="flex items-center space-x-3 cursor-pointer"><input type="checkbox" value="Inglês" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"> <span class="text-gray-700">Inglês</span></label>
                        </div>
                    </div>
                </div>
                <div class="mt-8">
                    <button id="apply-filters-btn" class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Aplicar Filtros
                    </button>
                </div>
            </div>
        </aside>

        <main id="categories-container" class="scroll-mt-20 gradient-bg p-4 sm:p-8"></main>
        
    </div>

    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2025 COMPIA Editora. Todos os direitos reservados.</p>
        </div>
    </footer>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Carrinho de Compras</h3>
                <button id="clear-cart-btn" class="text-sm text-red-500 hover:underline focus:outline-none font-medium">Limpar Carrinho</button>
                <button id="close-cart" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="cart-items" class="space-y-4 mb-6 max-h-64 overflow-y-auto">
                <p class="text-gray-500 text-center py-8">Seu carrinho está vazio</p>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Total:</span>
                    <span id="cart-total" class="text-2xl font-bold text-blue-800">R$ 0,00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <div id="book-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center p-4 transition-opacity duration-300">
        <div id="book-modal-content" class="bg-white rounded-xl shadow-2xl p-6 md:p-8 max-w-4xl w-full mx-auto relative transform scale-95 transition-transform duration-300">
            <button id="close-book-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 transition-colors">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                <div class="flex justify-center items-center">
                    <img id="modal-book-image" src="" alt="Capa do livro" class="max-w-full h-auto max-h-96 rounded-lg shadow-lg">
                </div>

                <div class="flex flex-col">
                    <h2 id="modal-book-title" class="text-3xl font-bold text-gray-800 mb-2">Título do Livro</h2>
                    <p class="text-gray-500 mb-4">por <span id="modal-book-author" class="font-medium text-gray-700">Autor</span></p>
                    <div id="modal-book-rating" class="flex items-center mb-4">
                        </div>
                    <p id="modal-book-description" class="text-gray-600 mb-6 flex-grow">Descrição completa do livro...</p>
                    
                    <div class="flex justify-between items-center mb-6">
                        <span id="modal-book-price" class="text-3xl font-bold text-blue-800">R$ 0,00</span>
                        <button id="modal-add-to-cart-btn" class="bg-orange-500 hover:bg-orange-600 text-white py-3 px-6 rounded-lg font-semibold text-lg transition-colors shadow-md add-to-cart">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            </div>

            <hr class="my-6 border-gray-200">

            <div class="text-center">
                <h3 class="text-sm font-semibold text-gray-500 mb-3">ESCOLHA O FORMATO</h3>
                <div id="modal-book-formats" class="flex justify-center gap-3">
                    </div>
            </div>
        </div>
    </div>

    <button id="back-to-top-btn" class="fixed bottom-8 right-8 z-30 p-3 bg-blue-700 text-white rounded-full shadow-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 opacity-0 transform translate-y-4 invisible">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
        </svg>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/pages/categories.js"></script>
</body>
</html>
