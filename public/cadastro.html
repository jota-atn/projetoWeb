<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - COMPIA Editora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-900 via-gray-900 to-gray-800 p-4">
        <a href="index.html" class="flex items-center space-x-3 mb-8">
            <div class="w-12 h-12 bg-gradient-to-r from-blue-800 to-cyan-500 rounded-lg flex items-center justify-center shadow-lg">
                <span class="text-white font-bold text-2xl">C</span>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-white">COMPIA</h1>
                <p class="text-sm text-gray-400">Editora</p>
            </div>
        </a>

        <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Crie sua Conta</h2>
            <p class="text-center text-gray-500 mb-8">Rápido e fácil, comece agora mesmo</p>

            <form id="registration-form" action="#" method="POST" novalidate>
                <div class="space-y-4">
                    
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" name="fullname" id="fullname" 
                            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Seu nome completo" required>
                        <p id="fullname-error" class="text-red-500 text-xs mt-1 h-4"></p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" id="email" 
                            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="seuemail@exemplo.com" required>
                        <p id="email-error" class="text-red-500 text-xs mt-1 h-4"></p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" name="password" id="password"
                            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Mínimo 8 caracteres" required>
                        <p id="password-error" class="text-red-500 text-xs mt-1 h-4"></p>
                    </div>
                    
                    <div>
                        <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                        <input type="password" name="password-confirm" id="password-confirm"
                            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Repita a senha" required>
                        <p id="password-confirm-error" class="text-red-500 text-xs mt-1 h-4"></p>
                    </div>

                    <div class="pt-2">
                        <button id="submit-btn" type="submit" 
                                class="w-full py-3 px-4 bg-blue-700 text-white font-bold rounded-md hover:bg-blue-800 transition-colors shadow-lg
                                    disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled>
                            Cadastrar
                        </button>
                    </div>
                </div>
            </form>

            <p class="text-sm text-center text-gray-500 mt-8">
                Já tem uma conta?
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-800 hover:underline">
                    Entre
                </a>
            </p>
        </div>
    </div>
        <script src="js/auth.js"></script>
    </body>
</html>
